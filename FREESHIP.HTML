<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Applied - MusicQuest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc; /* Matches the color scheme */
            color: #333; /* Neutral text color */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2e86de; /* Primary color */
            margin-top: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: #2e86de; /* Primary button color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1b4f99; /* Darker shade for hover */
        }

        .promo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .promo-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="promo-container">
        <img src="images/star.gif" alt="Congratulations" class="promo-image">
        <h1>Congratulations!</h1>
        <p>You have successfully applied the promo code <strong>FREESHIP</strong>.</p>
        <p>Enjoy free shipping on your next purchase with MusicQuest.</p>
        <a href="index.html" class="button">Return to Home</a>
    </div>
</body>
</html>
