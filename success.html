<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --accent-color: #ffc107;
            --background-color: #f8f9fa;
            --text-color: #212529;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 2rem;
        }

        .success-message {
            color: var(--secondary-color);
            font-size: 2rem;
            margin: 2rem 0;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--accent-color);
        }

        .button-container {
            margin-top: 2rem;
        }

        .nav-button {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #0056b3; /* Slightly darker blue */
        }
    </style>
</head>
<body>
    <div>
        <span class="success-icon">✔️</span>
        <p class="success-message">Payment Successful!</p>
        <div class="button-container">
            <a href="index.html" class="nav-button">Go Back Home</a>
            <a href="payment.html" class="nav-button">Make Another Payment</a> <!-- Link to payment page -->
        </div>
    </div>
</body>
</html>
