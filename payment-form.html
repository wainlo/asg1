<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="payment-section">
        <header>
            <h1>Complete Your Purchase</h1>
        </header>
        
        <form action="success.html" method="POST" class="payment-form">
            <div class="form-group">
                <label for="package">Selected Package</label>
                <input type="text" id="package" name="package" readonly value="">
            </div>
            
            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required pattern="\d{16}">
            </div>
            
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}">
            </div>
            
            <div class="form-footer">
                <button type="submit" class="submit-button">Confirm Payment</button>
            </div>
        </form>
    </section>
</body>
</html>
