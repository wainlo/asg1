<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-btn">
            <a href="index.html">Home</a>
            <a href="study-resources.html">Courses</a>
            <a href="packages.html">Packages</a>
            <a href="about-us.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Payment Section -->
    <main>
        <section class="payment-container">
            <header>
                <h1>Secure Payment</h1>
                <p>Please complete your payment details below to proceed.</p>
            </header>
            
            <!-- Payment Form -->
            <form action="success.html" method="GET">
                <!-- Personal Details -->
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
                    </div>
                </fieldset>

                <!-- Package Selection -->
                <fieldset>
                    <legend>Choose Your Package</legend>
                    <div class="form-group">
                        <label for="package">Select Package</label>
                        <select id="package" name="package" required>
                            <option value="" disabled selected>Select a package</option>
                            <option value="basic">Basic Package - $19.99/month</option>
                            <option value="standard">Standard Package - $39.99/month</option>
                            <option value="premium">Premium Package - $59.99/month</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Payment Details -->
                <fieldset>
                    <legend>Payment Details</legend>
                    <div class="form-group">
                        <label for="card-name">Cardholder Name</label>
                        <input type="text" id="card-name" name="card-name" placeholder="Cardholder Name" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required pattern="\d{16}">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="month" id="expiry-date" name="expiry-date" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}">
                        </div>
                    </div>
                </fieldset>

                <!-- Submit Button -->
                <div class="form-footer">
                    <button type="submit" class="submit-payment">Submit Payment</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <p>Have questions? Reach us at:</p>
            <p>Email: support@musicquest.com</p>
            <p>Phone: +65 1234 5678</p>
        </div>
    </footer>
</body>
</html>
