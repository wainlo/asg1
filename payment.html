<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-btn">
            <a href="index.html">Home</a>
            <a href="packages.html">All-In-One</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Payment Section -->
    <section class="payment-section">
        <header>
            <h1 class="payment-heading">Complete Your Purchase</h1>
        </header>
        
        <form action="success.html" method="POST" class="payment-form">
            <!-- Dropdown for Selecting Package -->
            <div class="form-group">
                <label for="package">Select Package</label>
                <select id="package" name="package" required>
                    <option value="" disabled selected>Choose a package</option>
                    <option value="Basic Package">Basic Package - $19.99/month</option>
                    <option value="Standard Package">Standard Package - $39.99/month</option>
                    <option value="Premium Package">Premium Package - $59.99/month</option>
                </select>
            </div>
            
            <!-- Cardholder Name -->
            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" placeholder="Enter your name" required>
            </div>
            
            <!-- Card Number -->
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required pattern="\d{16}">
            </div>
            
            <!-- Expiry Date -->
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            
            <!-- CVV -->
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}">
            </div>
            
            <!-- Submit Button -->
            <div class="form-footer">
                <button id="submitPaymentButton" class="confirm-button">Submit Payment</button>

            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>Email: support@musicquest.com</p>
            <p>Phone: +65 1234 5678</p>
        </div>
    </footer>
</body>
</html>
